- hosts: reserver_hosts

  vars:
    app_dir: /var/jenkins_home/reserver
    artifact_url: ""
  tasks:
    - name: Ensure app dir exists
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"

    - name: Download artifact from Nexus
      get_url:
        url: "{{ artifact_url }}"
        dest: "{{ app_dir }}/artifact.tar.gz"
        mode: "0644"

    - name: Unpack artifact
      unarchive:
        src: "{{ app_dir }}/artifact.tar.gz"
        dest: "{{ app_dir }}"
        remote_src: yes

    - name: Stop existing reserver process if running
      shell: "pkill reserver || true"

    - name: Start reserver in background
      shell: |
        nohup {{ app_dir }}/bin/reserver \
          -config {{ app_dir }}/src/cmd/reserver/config.yaml \
          > {{ app_dir }}/reserver.log 2>&1 &
